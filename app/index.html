<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Linkboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:image" content="path/to/image.jpg">
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<header>
    <div class="container">
        <div class="row">
            <div class="col-8 col-md-6">
                <a href="index.html" class="logo">
                    <span class="logo-icon"><img src="img/logo.svg" alt=""></span>
                    <span class="logo-content">
                        <span class="logo-title">
                            link<span class="text-grey">board</span>.ru
                        </span>
                        <span class="logo-description">закладки в одном месте</span>
                    </span>
                </a>
            </div>

            <div class="col-4 col-md-6">
                <button type="button" class="btn btn-primary btn-accent" data-toggle="modal" data-target="#modal1">
                    <span class="btn-text">Добавить ссылку</span>
                    <span class="btn-icon"><svg class="icon-svg fill-none"><use xlink:href="img/sprite.svg#link"></use></svg></span>
                </button>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-5">
                <div class="main-content">
                    <h1>все ваши закладки в одном месте</h1>
                    <div class="box-text">
                        <p>Мы не пытаемся изобретать велосипед; мы работаем над инструментом, который делает все, что вы
                            ожидаете от современного менеджера закладок .</p>
                    </div>

                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-accent" data-toggle="modal" data-target="#modal2">
                            <span class="btn-text">Зарегистрироваться</span>
                        </button>

                        <button type="button" class="btn btn-primary btn-border" data-toggle="modal" data-target="#modal3">
                            <span class="btn-overlay">
                                <span class="btn-text">Войти</span>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-7"><img src="img/img1.svg" alt="" class="main-img"></div>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <a href="index.html" class="logo">
                    <span class="logo-icon"><img src="img/logo.svg" alt=""></span>
                    <span class="logo-content">
                        <span class="logo-title">
                            link<span class="text-grey">board</span>.ru
                        </span>
                        <span class="logo-description">закладки в одном месте</span>
                    </span>
                </a>
            </div>

            <div class="col-5 col-md-6 d-none d-md-flex">
                <button type="button" class="btn btn-primary btn-accent" data-toggle="modal" data-target="#modal1">
                    <span class="btn-text">Добавить ссылку</span>
                    <span class="btn-icon"><svg class="icon-svg fill-none"><use xlink:href="img/sprite.svg#link"></use></svg></span>
                </button>
            </div>
        </div>
    </div>
</footer>

<script src="js/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/common.js"></script>

</body>
</html>
